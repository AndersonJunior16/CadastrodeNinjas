<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0A0A0A;
            color: #FFFFFF;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            line-height: 1.5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: white;
        }

        .download-button {
            background: #FF6B6B;
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .download-button:hover {
            background: #FF5252;
            transform: translateY(-1px);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 7rem 1rem 2rem;
        }

        .form-container {
            background: #1A1A1A;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-section {
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 1.5rem;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #FF6B6B;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #2A2A2A;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF6B6B;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background: #FF5252;
            transform: translateY(-1px);
        }

        .mensagem {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid #10B981;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0 8px 8px 0;
            color: #10B981;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .home-button {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: #1A1A1A;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .home-button:hover {
            background: #2A2A2A;
            transform: translateY(-1px);
        }

        .list-button {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .list-button:hover {
            background: #2563EB;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            .form-container {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="/" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
        </svg>
        NinjaSystem
    </a>
    <div class="nav-links">
        <a href="/ninja/ui/listar" class="nav-link">Ninjas</a>
        <a href="/ninja/ui/criar" class="nav-link">Cadastrar</a>
        <a href="#" class="nav-link">Missões</a>
        <a href="#" class="nav-link">Sobre</a>
    </div>
    <a href="/ninja/ui/listar" class="download-button">Ver Ninjas</a>
</nav>

<div class="container">
    <h1 class="page-title">Adicionar Novo Ninja</h1>
    <p class="page-subtitle">Preencha os dados para cadastrar um novo ninja no sistema</p>

    <div class="form-container">
        <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>

        <form th:action="@{/ninja/ui/salvar}" th:object="${ninja}" method="post">
            <div class="form-section">
                <h3 class="section-title">Informações Pessoais</h3>
                <div class="form-group">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-input" placeholder="Digite o nome do ninja" required />
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-input" placeholder="email@exemplo.com" required />
                </div>
                <div class="form-group">
                    <label for="idade" class="form-label">Idade:</label>
                    <input type="number" id="idade" th:field="*{idade}" class="form-input" placeholder="Idade do ninja" required />
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">Detalhes do Ninja</h3>
                <div class="form-group">
                    <label for="imgUrl" class="form-label">URL da Imagem:</label>
                    <input type="text" id="imgUrl" th:field="*{imgUrl}" class="form-input" placeholder="https://exemplo.com/imagem.jpg" required />
                </div>
                <div class="form-group">
                    <label for="rank" class="form-label">Rank:</label>
                    <input type="text" id="rank" th:field="*{rank}" class="form-input" placeholder="Ex: Genin, Chunin, Jonin" />
                </div>
                <div class="form-group">
                    <label for="missaoId" class="form-label">ID da Missão:</label>
                    <input type="number" id="missaoId" name="missaoId" th:field="*{missoes.id}" class="form-input" placeholder="Digite o ID da missão (opcional)" />
                </div>
            </div>

            <button type="submit" class="submit-button">Cadastrar Ninja</button>
        </form>

        <div class="button-container">
            <a href="/ninja/ui/boasVindas" class="home-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Página Inicial
            </a>
            <a th:href="@{/ninja/ui/listar}" class="list-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                Ver Lista de Ninjas
            </a>
        </div>
    </div>
</div>
</body>
</html>
